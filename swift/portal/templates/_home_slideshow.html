    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!--div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide One');"></div-->
                <div class="fill" style="background-image:url('http://1-cloud.net/wp-content/uploads/2013/04/web-image-5-1500x4302.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Cloud Services</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://1-cloud.net/wp-content/uploads/2013/04/web-image-9-1500x4301.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Technical Training</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://1-cloud.net/wp-content/uploads/2013/04/web-image-8-1500x4301.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Havate</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
